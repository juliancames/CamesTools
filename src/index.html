<html>
    <head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">    
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <meta name="author" content="JulianCames" />        
            <title>Cames Tools</title>
            <link rel="stylesheet" href="css/bootstrap.min.css">
            <link rel="stylesheet" href="css/ng-table.min.css">
            <link rel="stylesheet" href="css/general.css">
            <script src="js/angular.min.js"></script>
            <script src="js/angular-animate.min.js"></script>
            <script src="js/angular-locale_es-co.js"></script>
            <script src="js/ui-bootstrap-tpls-2.3.1.min.js"></script>        
            <script src="js/ng-table.min.js"></script>
            <script src="js/lodash.min.js"></script>
    </head>
	<body>
            <header>
                <div class="logo-JCP"></div>
            </header>
            <section>
                <div ng-app="myApp">
                    <div ng-controller="TabsDemoCtrl">                                                
                        <uib-tabset active="active">
                            <uib-tab index="0" heading="UniParam - 18">
                                    <label class="import-file">
                                        <input type="file" onchange="angular.element(this).scope().loadfile(this)" style="display: none;">
                                        <div class="btn btn-primary">Load UniformParameter.bin...</div>
                                    </label>
                                    <br/><br/>                                    
                                        <table ng-table="tableParams" class="table table-condensed table-bordered table-striped tableHex" show-filter="false">
                                            <colgroup>
                                                <col width="30%" />
                                                <col width="10%" />
                                                <col width="10%" />
                                                <col width="40%" />
                                                <col width="10%" />				          
                                            </colgroup>
                                            <tr ng-repeat='uni in $data'>
                                                <td title="'filename'">{{uni.filename}}</td>
                                                <td title="'posConfig'">{{uni.positionConfig}}</td>
                                                <td title="'posName'">{{uni.positionName}}</td>                                                
                                                <td title="'Config'">{{uni.configuration}}</td>
                                                <td>
                                                    <button class="btn btn-primary btn-sm" ng-click="toReal(uni)" ng-if="uni.isEditing"><span class="glyphicon glyphicon-ok"></span></button>
                                                    <button class="btn btn-default btn-sm" ng-click="uni.isEditing = false" ng-if="uni.isEditing"><span class="glyphicon glyphicon-remove"></span></button>
                                                    <button class="btn btn-default btn-sm" ng-click="uni.isEditing = true" ng-if="!uni.isEditing"><span class="glyphicon glyphicon-pencil"></span></button>
                                                </td>
                                            </tr>
                                        </table>
                            </uib-tab>                                                        
                            <uib-tab index="3" heading="Other">                                    
                                <form ng-submit="tabsSubmit()" id="modulesForm" name="modulesForm">						
                                    Input:
                                    <input class="form-control" type="text" ng-model="globaldata.myinputId" name="myinputId"/>
                                    <br/>
                                    <input class="btn btn-primary" type="submit" id="tabsubmit" value="Send...." /><br/>						  
                                </form>
                                
                            </uib-tab>
                        </uib-tabset>
                    </div>
                </div>
            </section>
            <footer>
                <div class="footerText">2016-2017 JulianCames. All right reserved  -   <a href="https://juliancames.blogspot.com/" target="_blank">juliancames.blogspot.com</a></div>        	
            </footer>	
            <!-- AngularJS Files -->
            <script src="js/camestoolsApp.js"></script>
            <script src="js/camestoolsControllers.js"></script>
    </body>
</html>
